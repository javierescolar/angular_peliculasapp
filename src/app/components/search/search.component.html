<div class="container">
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <input type="text"
        name="buscar"
        placeholder="Buscar una película"
        [(ngModel)]="buscar"
        (keyup.enter)="buscarPelicula()"
        class="form-control">
      </div>

    </div>
  </div>

  <div class="card-columns">
  <div class="card" *ngFor="let pelicula of _ps.peliculas"  [routerLink]="['/pelicula',pelicula.id,'search']">
    <img class="card-img-top img-fluid" [src]="pelicula | peliculaImagen" [alt]="pelicula.original_title">
    <div class="card-block">
      <h4 class="card-title">{{pelicula.original_title}}</h4>
      <p class="card-text text-justify">{{pelicula.overview | slice:0:250}} ...</p>
      <button class="btn btn-outline-primary btn-block">Ver más</button>
    </div>
  </div>
</div>
</div>
