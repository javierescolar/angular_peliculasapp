
<div class="container" *ngIf="pelicula">
  <br>
  <h2>{{pelicula.original_title}}</h2>
  <hr>
  <div class="row">

    <div class="col-md-5">
      <img [src]="pelicula | peliculaImagen:true" [alt]="pelicula.original_title" class="img-fluid img-thumbnail">
    </div>
    <div class="col-md-7">
      <h3>Sinopsis</h3>
      <hr>
      <p class="text-justify">
        {{pelicula.overview}}
      </p>
      <h4>Frase celebre</h4>
      <p>
        {{pelicula.tagline}}
      </p>
      <p>
        Popularidad: <span class="badge badge-primary">{{pelicula.popularity | number:'.2-2'}}%</span>
      </p>
      <p>
        Votos promedio: <span class="badge badge-primary">{{pelicula.vote_average}}</span>
      </p>
    </div>
  </div>
<button class="btn btn-outline-danger" [routerLink]="['/'+pag]">
  Regresar
</button>
</div>
